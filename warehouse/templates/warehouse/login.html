<!DOCTYPE html>

{% load staticfiles %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'warehouse/login.css' %}">
  </head>
  <body>
    <link rel="stylesheet" href="form.js">
    <div class="signupSection">
      <div class="info">
        <h2>Welcome to Unilever</h2>
        <i class="icon ion-ios-ionic-outline" aria-hidden="true"></i>

      </div>
      <form action="#" method="POST" class="signupForm" name="signupform">
        <h2>Log In</h2>
        <ul class="noBullet">
          <li>
            <label for="username"></label>
            <input type="text" class="inputFields" id="username" name="username" placeholder="Username" value="" oninput="return userNameValidation(this.value)" required/>
          </li>
          <li>
            <label for="password"></label>
            <input type="password" class="inputFields" id="password" name="password" placeholder="Password" value="" oninput="return passwordValidation(this.value)" required/>
          </li>

          <a href="admin"><p style="color:white; font-size: 20px; text-decoration: none;">Admin Login</p></a>
          <a href="warehouse"><p style="color:white; font-size: 10px; text-decoration: none;">(head to dashboard)</p></a>

          <li id="center-btn">
            <input type="submit" id="join-btn" name="join" alt="Join" value="SignIn">
          </li>

        </ul>
      </form>
    </div>

  </body>
</html>
